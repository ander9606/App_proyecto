<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icons/TEAMLOGS-02.png">
    <title>Editar perfil</title>
</head>
<body>
    <header class="header">
    <div class="container ">
        <a class="logo_empresa"><img width="20%" height="20%" src="icons/TEAMLOGS-03.png" alt="logo empresa"></a>
        <nav class="navigation">   
            <a href="#" class="boton_inicio buscar">Buscar</a>
            <input class="barra_busqueda" type="search" name="busqueda" placeholder="   Busca cualquier cosa">
            <a href="#" class="boton_inicio inicio">Inicio</a>
        </nav>
    </div>
    </header>
   
    <main class="main">
        <div class="container">
            <h1 class="titulo1">Editar perfil</h1>
            <hr>
            <label for="nombre">Nombres:</label>
            <br>
            <br>
            <input class="respuesta" type="text" id="nombre" name="nombre_usuario" required>
            <br>
            <br>
            <label for="apellidos">Apellidos:</label>
            <br>
            <br>
            <input  class="respuesta" type="text" id="apellidos" name="apellido_usuario" required>
            <br>
            <br>
            <label for="e-mail">E-mail:</label>
            <br>
            <br>
            <input class="respuesta" type="text" id="e-mail" name="correo_usuario" required>
            <br>
            <br>
            <label  for="telefono">Teléfono:</label>
            <br>
            <br>
            <input class="respuesta" type="text" id="telefono" name="telefono_usuario" required>
            <br>
            <br>
            <label for="direccion">Dirección:</label>
            <br>
            <br>
            <input class="respuesta" type="text" id="direccion" name="direccion_usuario" required>
            <br>
           
        </div>
    </main>

    <footer>
        <div class="footer">
            <p>© 2021 Teamlogs,Inc.</p>
        </div>
    </footer>
</body>
</html>
